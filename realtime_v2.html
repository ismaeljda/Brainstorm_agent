<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Vocal Realtime V2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .status {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #f8d7da; color: #721c24; }
        .status.speaking { background: #fff3cd; color: #856404; }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-connect { background: #667eea; color: white; }
        .btn-disconnect { background: #f56565; color: white; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .transcript {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { background: #e6f2ff; border-left: 3px solid #667eea; }
        .message.assistant { background: #f0fdf4; border-left: 3px solid #10b981; }
        .msg-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 5px;
        }
        .msg-content { color: #333; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Assistant Vocal Realtime V2</h1>

        <div class="status disconnected" id="status">
            üî¥ D√©connect√©
        </div>

        <div class="controls">
            <button class="btn-connect" id="connectBtn">Connecter</button>
            <button class="btn-disconnect" id="disconnectBtn" style="display: none;">D√©connecter</button>
        </div>

        <div class="transcript" id="transcript">
            <div style="text-align: center; color: #999; padding: 60px 20px;">
                En attente de connexion...
            </div>
        </div>
    </div>

    <script type="module">
        import { RealtimeClient } from 'https://cdn.jsdelivr.net/npm/@openai/realtime-api-beta@latest/+esm';

        let client = null;
        let isConnected = false;

        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const transcriptEl = document.getElementById('transcript');

        function updateStatus(text, className) {
            statusEl.textContent = text;
            statusEl.className = 'status ' + className;
        }

        function addMessage(role, content) {
            if (transcriptEl.querySelector('[style*="text-align: center"]')) {
                transcriptEl.innerHTML = '';
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + role;
            msgDiv.innerHTML = `
                <div class="msg-label">${role === 'user' ? 'üë§ Vous' : 'ü§ñ Assistant'}</div>
                <div class="msg-content">${content}</div>
            `;
            transcriptEl.appendChild(msgDiv);
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        async function connect() {
            try {
                updateStatus('üîÑ Connexion...', 'speaking');
                connectBtn.disabled = true;

                // Get token from backend
                console.log('üîë Fetching token...');
                const tokenRes = await fetch('http://localhost:5000/api/token');
                if (!tokenRes.ok) throw new Error('Failed to get token');

                const { token } = await tokenRes.json();
                console.log('‚úÖ Token received');

                // Initialize Realtime client
                client = new RealtimeClient({ apiKey: token, dangerouslyAllowAPIKeyInBrowser: true });

                // Configure session
                await client.connect();

                await client.updateSession({
                    modalities: ['text', 'audio'],
                    instructions: `Tu es un assistant de brainstorming √©nergique pour entrepreneurs.

Ton r√¥le:
- Aider √† clarifier et affiner les id√©es de business
- Poser des questions cibl√©es pour identifier le market fit
- Challenger constructivement pour renforcer les id√©es
- Sugg√©rer des prochaines √©tapes pratiques

Style:
- Conversationnel, √©nergique et encourageant
- UNE question √† la fois pour un flux naturel
- R√©ponses COURTES (2-3 phrases max)
- Utilise "nous" pour √™tre collaboratif
- Sois direct et honn√™te

Important:
- Focus sur l'actionnable, pas de conseils g√©n√©riques
- Pousse vers la pr√©cision: client cible, pricing, distribution
- C√©l√®bre les progr√®s et encourage l'exp√©rimentation`,
                    voice: 'alloy',
                    turn_detection: { type: 'server_vad' },
                    input_audio_transcription: { model: 'whisper-1' }
                });

                // Setup event handlers
                client.on('conversation.updated', ({ item, delta }) => {
                    if (item.role === 'user' && item.formatted.transcript) {
                        addMessage('user', item.formatted.transcript);
                    } else if (item.role === 'assistant' && item.formatted.transcript) {
                        // Update or create assistant message
                        const lastMsg = transcriptEl.lastElementChild;
                        if (lastMsg && lastMsg.classList.contains('assistant')) {
                            lastMsg.querySelector('.msg-content').textContent = item.formatted.transcript;
                        } else {
                            addMessage('assistant', item.formatted.transcript);
                        }
                    }
                });

                client.on('conversation.interrupted', () => {
                    console.log('‚ö†Ô∏è Interrupted');
                });

                client.on('error', (error) => {
                    console.error('‚ùå Error:', error);
                    alert('Erreur: ' + error.message);
                });

                // Start recording
                await client.startRecording();

                isConnected = true;
                updateStatus('üü¢ Connect√© - Parle maintenant!', 'connected');
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';

                console.log('‚úÖ Connected and recording');

            } catch (error) {
                console.error('‚ùå Connection error:', error);
                alert('Erreur de connexion: ' + error.message);
                updateStatus('‚ùå Erreur', 'disconnected');
                connectBtn.disabled = false;
            }
        }

        async function disconnect() {
            if (client) {
                await client.disconnect();
                client = null;
            }
            isConnected = false;
            updateStatus('üî¥ D√©connect√©', 'disconnected');
            connectBtn.style.display = 'inline-block';
            connectBtn.disabled = false;
            disconnectBtn.style.display = 'none';
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
    </script>
</body>
</html>

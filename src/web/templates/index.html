<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateHub - R√©union Multi-Agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-bottom: 3px solid #5568d3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            text-align: center;
            flex: 1;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }

        .header-btn:hover {
            background: white;
            color: #667eea;
        }

        .objective-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .objective-bar strong {
            color: #667eea;
            font-weight: 600;
        }

        .objective-bar span {
            color: #333;
            flex: 1;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f5f7fa;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 25px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .agent-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-facilitateur {
            background: #e0f2fe;
            color: #0369a1;
        }

        .badge-strategie {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-tech {
            background: #dcfce7;
            color: #166534;
        }

        .badge-creatif {
            background: #fce7f3;
            color: #9f1239;
        }

        .badge-human {
            background: #fef3c7;
            color: #92400e;
        }

        .message-content {
            background: white;
            padding: 18px 22px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #e0e0e0;
            line-height: 1.6;
            color: #333;
        }

        .message-facilitateur .message-content {
            border-left-color: #0369a1;
        }

        .message-strategie .message-content {
            border-left-color: #1e40af;
        }

        .message-tech .message-content {
            border-left-color: #166534;
        }

        .message-creatif .message-content {
            border-left-color: #9f1239;
        }

        .message-human .message-content {
            border-left-color: #92400e;
            background: #fffbeb;
        }

        .input-container {
            padding: 25px 30px;
            background: white;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #sendBtn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 0;
            color: #667eea;
            font-style: italic;
            font-size: 14px;
        }

        .typing-indicator.active {
            display: block;
        }

        .status-bar {
            padding: 10px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        .pause-btn {
            position: absolute;
            top: 15px;
            right: 30px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .pause-btn:hover {
            background: white;
            color: #667eea;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>ü§ñ DebateHub - R√©union Multi-Agents</h1>
                <p>Orchestration intelligente d'experts IA</p>
            </div>
            <div class="header-actions">
                <a href="/context" class="header-btn">üìã Contexte</a>
            </div>
            <button class="pause-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
        </div>

        <div class="objective-bar">
            <strong>Objectif :</strong>
            <span id="objectiveText">Chargement...</span>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages appara√Ætront ici -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Un agent est en train de r√©fl√©chir...
        </div>

        <div class="input-container">
            <input
                type="text"
                id="userInput"
                placeholder="Tapez votre intervention et appuyez sur Entr√©e..."
                autocomplete="off"
            />
            <button id="sendBtn">Envoyer</button>
        </div>

        <div class="status-bar" id="statusBar">
            En attente de connexion...
        </div>
    </div>

    <script>
        let isPaused = false;
        let messageQueue = [];
        let isTyping = false;
        let processingQueue = false;

        const agentNames = {
            'facilitateur': 'Facilitateur',
            'strategie': 'Strat√®ge Business',
            'tech': 'Tech Lead',
            'creatif': 'Creative Thinker',
            'human': 'Vous'
        };

        function queueMessage(agentId, message, animate = true) {
            // Ajouter √† la queue
            messageQueue.push({ agentId, message, animate });

            // Traiter la queue si pas d√©j√† en cours
            if (!processingQueue) {
                processQueue();
            }
        }

        function processQueue() {
            if (messageQueue.length === 0) {
                processingQueue = false;
                return;
            }

            processingQueue = true;
            const { agentId, message, animate } = messageQueue.shift();

            addMessageNow(agentId, message, animate, () => {
                // Une fois termin√©, traiter le message suivant
                processQueue();
            });
        }

        function addMessageNow(agentId, message, animate, callback) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${agentId}`;

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';

            const badge = document.createElement('span');
            badge.className = `agent-badge badge-${agentId}`;
            badge.textContent = agentNames[agentId] || agentId;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            headerDiv.appendChild(badge);
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            if (animate && agentId !== 'human') {
                typeWriter(contentDiv, message, 15, callback); // 15ms par caract√®re (2x plus rapide)
            } else {
                contentDiv.textContent = message;
                chatContainer.scrollTop = chatContainer.scrollHeight;
                if (callback) callback();
            }
        }

        function typeWriter(element, text, speed, callback) {
            isTyping = true;
            document.getElementById('typingIndicator').classList.add('active');
            // Ne plus d√©sactiver le bouton pendant le typing pour permettre les interruptions

            let i = 0;
            const chatContainer = document.getElementById('chatContainer');

            function type() {
                if (i < text.length && !isPaused) {
                    element.textContent += text.charAt(i);
                    i++;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    setTimeout(type, speed);
                } else if (isPaused) {
                    // Attendre que la pause soit lev√©e
                    setTimeout(type, 100);
                } else {
                    isTyping = false;
                    document.getElementById('typingIndicator').classList.remove('active');
                    if (callback) callback();
                }
            }

            type();
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) {
                return; // Ne rien faire si le message est vide
            }

            // Afficher imm√©diatement le message de l'utilisateur
            queueMessage('human', message, false);
            input.value = '';

            // D√©sactiver temporairement l'input pour √©viter les doubles envois
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // Envoyer au backend
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    updateStatus(`Message envoy√© - ${data.agents_responded} agent(s) r√©pondent`);
                }
                // R√©activer l'input apr√®s r√©ponse
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            })
            .catch(error => {
                console.error('Error:', error);
                updateStatus('Erreur de connexion');
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
            });
        }

        function updateStatus(text) {
            document.getElementById('statusBar').textContent = text;
        }

        function pollMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            queueMessage(msg.agent, msg.message);
                        });
                    }

                    if (data.objective) {
                        document.getElementById('objectiveText').textContent = data.objective;
                    }

                    if (data.status) {
                        updateStatus(data.status);
                    }

                    // Continue polling
                    if (data.meeting_active) {
                        setTimeout(pollMessages, 1000);
                    } else {
                        updateStatus('R√©union termin√©e');
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    setTimeout(pollMessages, 2000);
                });
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            if (isPaused) {
                btn.textContent = '‚ñ∂Ô∏è Reprendre';
                btn.style.background = 'rgba(255, 255, 255, 0.9)';
                btn.style.color = '#667eea';
                updateStatus('Pause - Animation suspendue');
            } else {
                btn.textContent = '‚è∏Ô∏è Pause';
                btn.style.background = 'rgba(255, 255, 255, 0.2)';
                btn.style.color = 'white';
                updateStatus('R√©union en cours');
            }
        });

        // Initialisation
        fetch('/start_meeting', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                objective: "Conception d'un SaaS multi-agents appel√© 'DebateHub'"
            })
        })
        .then(response => response.json())
        .then(data => {
            updateStatus('R√©union d√©marr√©e');
            pollMessages();
        })
        .catch(error => {
            console.error('Error starting meeting:', error);
            updateStatus('Erreur de d√©marrage');
        });
    </script>
</body>
</html>

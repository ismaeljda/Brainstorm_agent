<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINSTORM AGENT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #FFFFFF;
            color: #000000;
            overflow-x: hidden;
        }

        /* LANDING PAGE */
        #landingPage {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .landing-title {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: #000000;
            color: #FFFFFF;
            padding: 1rem 2rem;
            line-height: 1;
        }

        .landing-subtitle {
            font-family: Monaco, 'Lucida Console', monospace;
            font-size: 0.875rem;
            margin-bottom: 60px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 50px;
            background: #000000;
            padding: 2px;
        }

        .agent-card {
            border: 2px solid #000000;
            padding: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #FFFFFF;
            position: relative;
        }

        .agent-card:hover {
            background: #F3F4F6;
        }

        .agent-card.selected {
            background: #000000;
            color: #FFFFFF;
        }

        .agent-card.selected .agent-orb {
            border-color: #FFFFFF;
        }

        .agent-orb {
            width: 80px;
            height: 80px;
            border: 2px solid #000000;
            margin: 0 auto 20px;
            position: relative;
            background: #FFFFFF;
        }

        .orb-strategie {
            background: #1e3a8a;
        }

        .orb-tech {
            background: #00ff00;
        }

        .orb-creatif {
            background: #a855f7;
        }

        .orb-facilitateur {
            background: #ffffff;
            border: 2px solid #000000;
        }

        .agent-name {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-size: 1.25rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .agent-desc {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .launch-btn {
            display: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 1rem 3rem;
            border: 2px solid #000000;
            background: #000000;
            color: #FFFFFF;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        .launch-btn:hover {
            background: #FFFFFF;
            color: #000000;
        }

        .launch-btn.visible {
            display: block;
        }

        /* CHAT PAGE */
        #chatPage {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        #chatPage.active {
            display: flex;
        }

        .chat-header {
            border-bottom: 2px solid #000000;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #FFFFFF;
        }

        .chat-title {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            background: #000000;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            display: inline-block;
        }

        .active-agents {
            display: flex;
            gap: 10px;
        }

        .active-agent-orb {
            width: 40px;
            height: 40px;
            border: 2px solid #000000;
        }

        .active-agent-orb.talking {
            animation: talking 0.5s infinite;
        }

        @keyframes talking {
            0%, 100% { 
                transform: scale(1);
                border-width: 2px;
            }
            50% { 
                transform: scale(1.15);
                border-width: 3px;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: #FFFFFF;
        }

        .message {
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .message-orb {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border: 2px solid #000000;
        }

        .message-orb.talking {
            animation: talking 0.5s infinite;
        }

        .message-content {
            flex: 1;
            border: 2px solid #000000;
            padding: 20px;
            background: #FFFFFF;
            font-family: Monaco, 'Lucida Console', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            letter-spacing: 0.03em;
            min-height: 60px;
        }

        .message-content.typing::after {
            content: '▊';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .message-strategie .message-orb {
            background: #1e3a8a;
        }

        .message-tech .message-orb {
            background: #00ff00;
        }

        .message-creatif .message-orb {
            background: #a855f7;
        }

        .message-facilitateur .message-orb {
            background: #ffffff;
            border: 2px solid #000000;
        }

        .message-human .message-orb {
            background: #000000;
        }

        .message-human .message-content {
            background: #F3F4F6;
        }

        .chat-input-container {
            border-top: 2px solid #000000;
            padding: 30px;
            display: flex;
            gap: 20px;
            background: #FFFFFF;
        }

        #chatInput {
            flex: 1;
            background: #FFFFFF;
            border: 2px solid #000000;
            color: #000000;
            padding: 1rem;
            font-size: 0.875rem;
            font-family: Monaco, 'Lucida Console', monospace;
            outline: none;
        }

        #chatInput::placeholder {
            color: #999999;
        }

        .send-btn {
            background: #000000;
            color: #FFFFFF;
            border: 2px solid #000000;
            padding: 1rem 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: #FFFFFF;
            color: #000000;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #FFFFFF;
            border-left: 2px solid #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #000000;
            border: 2px solid #FFFFFF;
        }

        .objective-input {
            width: 100%;
            max-width: 600px;
            background: #FFFFFF;
            border: 2px solid #000000;
            color: #000000;
            padding: 1rem;
            font-size: 0.875rem;
            font-family: Monaco, 'Lucida Console', monospace;
            margin-bottom: 60px;
            text-align: center;
            outline: none;
            letter-spacing: 0.03em;
        }

        .objective-input::placeholder {
            color: #999999;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: #FFFFFF;
            color: #000000;
            border: 2px solid #000000;
            padding: 1rem 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: #000000;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <!-- LANDING PAGE -->
    <div id="landingPage">
        <h1 class="landing-title">BRAINSTORM AGENT</h1>
        <p class="landing-subtitle">SELECT YOUR AI EXPERTS</p>
        
        <input 
            type="text" 
            id="objectiveInput" 
            class="objective-input"
            placeholder="ENTER YOUR MEETING OBJECTIVE..."
        />
        
        <div class="agents-grid">
            <!-- Facilitateur -->
            <div class="agent-card" data-agent="facilitateur">
                <div class="agent-orb orb-facilitateur"></div>
                <div class="agent-name">FACILITATEUR</div>
                <div class="agent-desc">Animates discussions, synthesizes ideas, and drives consensus</div>
            </div>
            
            <!-- Stratège Business -->
            <div class="agent-card" data-agent="strategie">
                <div class="agent-orb orb-strategie"></div>
                <div class="agent-name">STRATÈGE</div>
                <div class="agent-desc">Analyzes market viability, ROI, and business risks</div>
            </div>
            
            <!-- Tech Lead -->
            <div class="agent-card" data-agent="tech">
                <div class="agent-orb orb-tech"></div>
                <div class="agent-name">TECH LEAD</div>
                <div class="agent-desc">Evaluates technical feasibility and architecture</div>
            </div>
            
            <!-- Creative Thinker -->
            <div class="agent-card" data-agent="creatif">
                <div class="agent-orb orb-creatif"></div>
                <div class="agent-name">CREATIVE</div>
                <div class="agent-desc">Generates innovative ideas and UX solutions</div>
            </div>
        </div>
        
        <button class="launch-btn" id="launchBtn">LAUNCH MEETING</button>
    </div>

    <!-- CHAT PAGE -->
    <div id="chatPage">
        <button class="back-btn" id="backBtn">← BACK</button>
        
        <div class="chat-header">
            <div class="chat-title">BRAINSTORM</div>
            <div class="active-agents" id="activeAgents"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chatInput" 
                placeholder="TYPE YOUR MESSAGE..."
                autocomplete="off"
            />
            <button class="send-btn" id="sendBtn">SEND</button>
        </div>
    </div>

    <script>
        let selectedAgents = new Set();
        let currentObjective = '';
        let talkingAgent = null;

        const agentNames = {
            'facilitateur': 'Facilitateur',
            'strategie': 'Stratège Business',
            'tech': 'Tech Lead',
            'creatif': 'Creative Thinker',
            'human': 'You'
        };

        const agentColors = {
            'facilitateur': '#ffffff',
            'strategie': '#1e3a8a',
            'tech': '#00ff00',
            'creatif': '#a855f7'
        };

        // Select facilitator by default
        window.addEventListener('DOMContentLoaded', () => {
            const facilitatorCard = document.querySelector('.agent-card[data-agent="facilitateur"]');
            if (facilitatorCard) {
                facilitatorCard.classList.add('selected');
                selectedAgents.add('facilitateur');
                document.getElementById('launchBtn').classList.add('visible');
            }
        });

        // Agent card selection
        document.querySelectorAll('.agent-card').forEach(card => {
            card.addEventListener('click', () => {
                const agent = card.dataset.agent;
                
                if (selectedAgents.has(agent)) {
                    selectedAgents.delete(agent);
                    card.classList.remove('selected');
                } else {
                    selectedAgents.add(agent);
                    card.classList.add('selected');
                }
                
                // Show launch button if at least one agent selected
                const launchBtn = document.getElementById('launchBtn');
                if (selectedAgents.size > 0) {
                    launchBtn.classList.add('visible');
                } else {
                    launchBtn.classList.remove('visible');
                }
            });
        });

        // Launch meeting
        document.getElementById('launchBtn').addEventListener('click', () => {
            currentObjective = document.getElementById('objectiveInput').value.trim();
            
            if (!currentObjective) {
                alert('Please enter a meeting objective!');
                return;
            }
            
            if (selectedAgents.size === 0) {
                alert('Please select at least one agent!');
                return;
            }
            
            // Switch to chat page
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('chatPage').classList.add('active');
            
            // Create active agent orbs
            const activeAgentsContainer = document.getElementById('activeAgents');
            activeAgentsContainer.innerHTML = '';
            
            selectedAgents.forEach(agent => {
                const orb = document.createElement('div');
                orb.className = `active-agent-orb orb-${agent}`;
                orb.dataset.agent = agent;
                activeAgentsContainer.appendChild(orb);
            });
            
            // Start meeting
            startMeeting();
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to leave the meeting?')) {
                location.reload();
            }
        });

        // Send message
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Ne pas ajouter ici, le backend le fera via orchestrator.speak()
            // et on le récupèrera via le polling
            input.value = '';
            
            // Send to backend
            fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent:', data);
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Add message to chat
        function addMessage(agentId, message, animate = true) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${agentId}`;
            
            const orb = document.createElement('div');
            orb.className = `message-orb orb-${agentId}`;
            orb.dataset.agent = agentId;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            messageDiv.appendChild(orb);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            
            if (animate && agentId !== 'human') {
                // Animate header orb
                const headerOrb = document.querySelector(`.active-agent-orb.orb-${agentId}`);
                if (headerOrb) {
                    headerOrb.classList.add('talking');
                }
                orb.classList.add('talking');
                
                // Slower, more natural typing speed (30-40ms per character)
                typeWriter(content, message, 30, () => {
                    orb.classList.remove('talking');
                    if (headerOrb) {
                        headerOrb.classList.remove('talking');
                    }
                });
            } else {
                content.textContent = message;
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function typeWriter(element, text, speed, callback) {
            let i = 0;
            const messagesContainer = document.getElementById('chatMessages');
            element.classList.add('typing');
            
            function type() {
                if (i < text.length) {
                    // Remove typing class temporarily to update text
                    element.classList.remove('typing');
                    element.textContent += text.charAt(i);
                    element.classList.add('typing');
                    i++;
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    // Variable speed for more natural typing
                    const nextDelay = speed + Math.random() * 10;
                    setTimeout(type, nextDelay);
                } else {
                    element.classList.remove('typing');
                    if (callback) callback();
                }
            }
            
            type();
        }

        // Start meeting
        function startMeeting() {
            fetch('/start_meeting', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    objective: currentObjective,
                    agents: Array.from(selectedAgents)
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Meeting started:', data);
                pollMessages();
            })
            .catch(error => console.error('Error starting meeting:', error));
        }

        // Poll for new messages
        function pollMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            // Only show messages from selected agents
                            if (selectedAgents.has(msg.agent) || msg.agent === 'human') {
                                addMessage(msg.agent, msg.message);
                            }
                        });
                    }
                    
                    if (data.meeting_active) {
                        setTimeout(pollMessages, 1000);
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    setTimeout(pollMessages, 2000);
                });
        }
    </script>
</body>
</html>

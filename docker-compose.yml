services:
  # Base de données vectorielle Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: brainstormia-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - brainstormia-network
    restart: unless-stopped

  # Redis pour Celery
  redis:
    image: redis:7-alpine
    container_name: brainstormia-redis
    ports:
      - "6379:6379"
    networks:
      - brainstormia-network
    restart: unless-stopped

  # API Backend FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brainstormia-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - qdrant
      - redis
    networks:
      - brainstormia-network
    restart: unless-stopped
    command: uvicorn src.web.app_fastapi:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker pour tâches asynchrones
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brainstormia-worker
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - redis
      - qdrant
      - api
    networks:
      - brainstormia-network
    restart: unless-stopped
    command: celery -A src.tasks worker --loglevel=info

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brainstormia-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - brainstormia-network
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_BASE_URL=ws://localhost:8000

volumes:
  qdrant_storage:
    driver: local

networks:
  brainstormia-network:
    driver: bridge
